<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Grid Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <i class="fas fa-pen-nib"></i>
            <img src="img1.jpg" alt="Red block icon">
        </div>
        <div class="box box2">12833</div>
        <div class="box box3">
            <i class="fas fa-eye-slash"></i>
            <img src="img7.jpg" alt="Icon 2">
        </div>
        <div class="box box4">Ragya Ranjan</div>
        <div class="box box5">Works</div>
        <div class="box box6">Fear & Failures</div>
    </div>
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
